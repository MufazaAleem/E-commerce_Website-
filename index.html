<!DOCTYPE html>
<html>
<head>
  <title>E-commerce Website</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    /* Navigation styles */
    nav {
      background-color: #555;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    
    /* Page styles */
    .page {
      padding: 20px;
    }
    
    /* Image styles */
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .image-container img {
      width: 200px;
      height: 200px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    /* Animation styles */
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-50%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .animated {
      animation: slideIn 1s ease-in-out;
    }
    
    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    footer p {
      margin: 0;
    }
  </style>page

</head>
<body>
  <header>
    <h1>E-commerce Website</h1>
  </header>
  <nav>
    <a href="#ladies.html">Ladies</a>
    <a href="#gents.html">Gents</a>
    <a href="#kids.html">Kids</a>
    <a href="#jewelry.html">Jewelry</a>
    <a href="#toys.html">Toys</a>
    <a href="#accessories.html">Accessories</a>
  </nav>
  
  <div class="page">
    <h2>Ladies Clothes</h2>
    <div class="image-container">
      <img src="ladies1.jpg" alt="Ladies Image 1">
      <img src="ladies2.jpg" alt="Ladies Image 2">
      <img src="ladies3.jpg" alt="Ladies Image 3">
      <img src="ladies4.jpg" alt="Ladies Image 4">
      <img src="ladies5.jpg" alt="Ladies Image 5">
    </div>
  </div>
  
  <div class="page">
    <h2>Jewelry</h2>
    <div class="image-container">
      <img src="jewelry1.jpg" alt="Jewelry Image 1">
      <img src="jewelry2.png" alt="Jewelry Image 2">
      <img src="jewelry3.jpg" alt="Jewelry Image 3">
      <img src="jewelry4.jpg" alt="Jewelry Image 4">
      
      <img src="jewelry5.png" alt="Jewelry Image 5">
    </div>
  </div>
  
  <div class="page">
    <h2>Toys</h2>
    <div class="image-container">
      <img src="toys1.jpg" alt="Toys Image 1">
      <img src="toys2.jpg" alt="Toys Image 2">
      <img src="toys3.jpg" alt="Toys Image 3">
      <img src="toys4.jpg" alt="Toys Image 4">
      <img src="toys5.jpg" alt="Toys Image 5">
    </div>
  </div>
  
  <div class="page">
    <h2>Accessories</h2>
    <div class="image-container">
      <img src="mobile1.jpg" alt="Mobile Phone 1">
      <img src="mobile2.jpg" alt="Mobile Phone 2">
      <img src="mobile3.jpg" alt="Mobile Phone 3">
      <img src="appliance1.jpg" alt="Home Appliance 1">
      <img src="appliance2.jpg" alt="Home Appliance 2">
    </div>
  </div>

  <div class="page">
    <h2>Contact</h2>
    <p>If you have any questions, feel free to contact us:</p>
    <p>Email: info@example.com</p>
    <p>Phone: 123-456-7890</p>
  </div>
  
  <footer>
    <p>&copy; 2023 E-commerce Website. All rights reserved.</p>
  </footer>

  <script>
    // Add animation to the image containers
    const imageContainers = document.querySelectorAll('.image-container');
    imageContainers.forEach(container => {
      container.classList.add('animated');
    });
  </script>
</body>
</html>
